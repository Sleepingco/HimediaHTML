<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <title>Dialog</title>
</head>
<body>
  <!--   modal dialog <- cursor only in dialog
    modeless dialog <- cursor out of dialog -->
    <input type="button" id="btnShow" value="show dialog">
    <br><br>
    <div id="dvCopy"></div>
    <div id="dvDialog" style="display: none;">
        <input type="text" id="txtName">
        <br><br>
        <!-- <input type="button" id="btnCopy" value="Copy"> -->
    </div>
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
$(document)
.ready(function(){
    $('#dvDialog').dialog({
        autoOpen:false,
        modal:true,
        buttons: [
            {
                text: "Ok",
                icon: "ui-icon-heart",
                click: function() {
                    $('#dvCopy').text($('#txtName').val());
                    $('#txtName').val('');
                    $( this ).dialog( "close" );
                }
      // Uncommenting the following line would hide the text,
      // resulting in the label being used as a tooltip
      //showText: false
            },
            {
                text:'Close',
                click:function(){
                    $('#txtName').val('');
                    $(this).dialog('close');
                }
            }
        ]
    }); //초기화 &화면표시
})
.on('click','#btnShow',function(){
    $('#dvDialog').dialog('open');
})
/* .on('click','#btnCopy',function(){
    
    $('#dvCopy').text($('#txtName').val());
    console.log(1)
}) */
</script>
</html>
