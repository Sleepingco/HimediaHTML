<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;height: 300px; border: 1px solid blue;
        background-color: cadetblue;
    }
</style>
<body>
    <P>사용자아이디:</P><input type="text" id="userid">
    <P>비밀번호:</P><input type="password" id="passcode">
    <P>생년월일:</P><input type="date" id="birthday">
    <P>나이:</P><input type="number" id="age">
    <input type="hidden" id="bunji" value="1004"><br><br>
    <input type="button" id="btnGet" value="show info"><br><br>
    <div id="dvDisplay"></div>
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
    $(document)
    .ready(function(){
        //setter 모음
        $('#userid').val('etoile');
        $('#passcode').val('ilsan');
        $('#birthday').val('2023-09-14');
        $('#age').val('30');
        $('#dvDisplay').text('none');
    })
    .on('click','#btnGet',function(){
        //getter 모음
        let str='사용자아이디'+$('#userid').val()+'<br>';
        str+='비밀번호: '+$('#passcode').val()+'<br>';
        str+='생년월일: '+$('#birthday').val()+'<br>';
        str+='나이: '+$('#age').val()+'<br>';
        str+='번지: '+$('#bunji').val();
        $('#dvDisplay').html(str);
    });
</script>
</html>
