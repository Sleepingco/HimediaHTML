<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{width: 200px;height: 200px;border: 1px solid black;}
    .bgYellow{background-color: yellow;}
    .bgWhite{background-color: white;}
    .bdRed{border: 1px solid red;}
</style>
<body>
    <button id="btnChange">Change</button><br>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
<script>
    function doFirst(){
        document.getElementById('div1').className='bgYellow';

        document.getElementById('div1').style='background-color:yellow;';
        document.getElementById('div2').className='bgWhite';


        // document.getElementById('div1').style+='color:red';//style 추가 적용 가능
        // document.getElementById('div2').className+='bdred';//class 추가 적용 가능
    }
    function doSedond(){
        document.getElementById('div1').className='bgWhite';
        document.getElementById('div2').className='bgYellow';
    }
    document.getElementById('btnChange').addEventListener('click',function(){
        let now = new Date();
        if(now.getSeconds()%2==0){
            //doFirst();
            showYellow(doFirst);
        }else{
            // doSedond();
            showYellow(doSedond);
        }
    });

    function showYellow(callback){ //같은 이름이지만 호출되는 함수가 다르다
        callback();
    }
</script>
</html>
