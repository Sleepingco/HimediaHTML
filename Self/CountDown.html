  let timeset = null;
document.getElementById('btnGo').addEventListener('click', function() {
  let i = prompt('몇초 뒤에 발사할까요?');
  i = parseInt(i);
  timeset = setInterval(function() {
    if (i >= 0) {
      document.write(i + '<br>');
      i--;
    } else {
      clearInterval(timeset); // 카운트다운이 끝나면 setInterval을 종료
      document.write('발사<br>'); // 발사 메시지 출력
    }
  }, 1000);
});
