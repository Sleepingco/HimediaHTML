<body>
    <table>
    <tr><td><div id="dv1"></div></td><td><div id="dv2"></div></td><td><div id="dv3"></div></td><td><div id="dv4"></div></td><td><div id="dv5"></div></td><td><div id="dv6"></div></td><td><div id="dv7"></div></td><td><div id="dv8"></div></td><td><div id="dv9"></div></td><td><div id="dv10"></div></td></tr>
    <tr><td colspan="10"><input type=button id=btnStart value=start>&nbsp;<input type=button id=btnStop value=stop></td></tr>
    </table>
</body>
<script>
    let k=1;
    let i=1;
    let timeset=null;
    flag tag Tj
     document.getElementById("btnStart").addEventListener('click',function(){
        timeset=setInterval(function(){
            if(i<10){
                for(i=1; i<10;i++){
                if(i==k){
                    document.getElementById('dv'+k).style="background-color: red";
                }else{
                    document.getElementById('dv'+i).style="background-color: white";
                }
                
            }
            if(k<=10){
                k++;
            }
            }else{
                for(i=10; i>=1;i--){
                if(i==k){
                    document.getElementById('dv'+k).style="background-color: red";
                }else{
                    document.getElementById('dv'+i).style="background-color: white";
                }
            }
            if(k>=10){
                k--;
            }
            }
            
            console.log(k,i)
            
        },100);
    });
    document.getElementById("btnStop").addEventListener('click',function(){
        if(timeset!=null) clearInterval(timeset);
        });
</script>
