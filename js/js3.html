let ar = ['바나나','사과','참외','복숭아','두리안']
document.write('['+ar.toString()+']'+'<br>');
document.write('['+ar.join(' / ')+']'+'<br>'); //join도 디폴트가 , 이다
ar.push('배');
ar.push('크랜배리');
document.write('['+ar.join(' / ')+']'+'<br>');
ar.pop();//맨뒤에 배열이 사라짐 그러면서 리턴함
let k=ar.pop();
document.write('['+ar.join(' / ')+'] after POP()'+'['+k+']'+'<br>');
ar.shift();//맨앞에 배열이 사라짐 배열이 숫자가 하나씩 당겨짐(shift)

document.write('['+ar.join(' / ')+'] after shift()'+'['+x+']'+'<br>');
ar.unshift('수박');//맨앞에 배열에 추가함
ar.unshift('포도');
let g=ar.unshift();
document.write('['+ar.join(' / ')+'] after unshift()'+'['+g+']'+'<br>');
