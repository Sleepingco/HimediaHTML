<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JS2</title>
</head>
<body>
    <p>자바스크립트는 문장끝에 세미콜론은 생략학 수도 있다. (줄바꿈-세미콜론)</p>
</body>
<script>
    let x="<h1>Hello Korea</h1>"
    document.write(x)
    x="<p>후쿠시마 오염수는 니네가 마셔서 없애라</p>"
    document.write(x)
    document.write("<br>")
    let i=20;
    let j=10;
    // const k=20;
    // k=10;//에러남
    document.write(i+"<br>"+j)
    document.write("<br>")
    // 자바에는 변하지 않는수 상수 final이 있지만 JS에는 const가 있다
    //const가 실행속도가 좀더 빠름
    // let 변수명 = 리터럴;
    let a=1;

    let b=++a;
    document.write(b+"<br>");
    let y=3**3;
    document.write(y+"<br>");
    let k=10/2;
    document.write(k+"<br>");
    a+=3;
    document.write("<br>")
    document.write(a);
    document.write(3+5+4+""); //12
    document.write(""+3+5+4); //354
</script>
</html>
