    <textarea name="" id="txt" cols="30" rows="10">Hello world</textarea><br><br>
    <input type="button" id="btnGo" value="changeText" onclick="changeText()"> <!-- 버튼을 click 했을 때, changeText라는 함수를 실행(호출) -->

 //함수 선언해두고, addEventListener에서 동작을 선언    
document.getElementById("btnGo").addEventListener('click',changeText);//addEventListener는 getElementById에만 쓸수있다.
function changeText(){
    let k = document.getElementById("userId").value = 'good morning';
    document.getElementById("dvDisplay").innerHTML='<select><option>Korea</option><option>USA</option><option>singapore</option></select>';//innerHtml은 html tag 를 넣을수 있다
    document.getElementById("lbl").innerHTML=document.getElementById("userId").value;
    document.getElementById("txt").value=document.getElementById("userId").value;
}
document.getElementById("btnClear").addEventListener('click',clearDiv);//Event이름은 따옴표쓰고 함수이름은 따옴표쓴다 중요**
function clearDiv(){
    document.getElementById("dvDisplay").innerHTML=null;
    console.log(document.getElementById("dvDisplay").innerHTML);
}
