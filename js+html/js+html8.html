<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTeimout</title>
</head>
<body>
    <label id="lblTime" style="background-color: yellow;"></label><br>
    <input type="button" id="btnStart" value="start">&nbsp;
    <input type="button" id="btnStop" value="stop" style="display: none;">
</body>
<script>
let timeset=null;
document.getElementById("btnStart").addEventListener('click',function(){
    timeset=setTimeout(showNow,1000);
    document.getElementById('btnStop').style='display:block';
});

document.getElementById("btnStop").addEventListener('click',function(){
    if(timeset==null) return;
    clearTimeout(timeset);
    document.getElementById('lblTime').innerHTML="setTimeout cancelled.";
});

function showNow(){
    let now = new Date();
    let pstr = now.getFullYear()+'-'+(now.getMonth()+1)+'-'+now.getDate();
    pstr+=' '+now.getHours()+':'+now.getMinutes()+':'+now.getSeconds();
    document.getElementById("lblTime").innerHTML = pstr;
    document.getElementById('btnStop').style='display:none';
}
</script>
</html>
