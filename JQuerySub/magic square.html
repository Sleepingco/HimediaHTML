<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {border-collapse: collapse;}
    td{ border:1px solid black; width:50px; height:50px;text-align: center; }  
    div{border: 1px solid; width: 40px;height:40px}
    </style>
<body>
    
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
let row=prompt('홀수입력');
if(row%2 == 0){
    while(true){
        
        row=prompt('홀수입력');
        if(row%2 == 1){
            break;
        }
    }
}
let str='<table>';
let col = row;
for(let i=0;i<row;i++){
    str+='<tr>';
    for(let j=0;j<col;j++){
        str+='<td></td>';
    }
    str+='</tr>';
}
str+='</table>';
$('body').append(str);
let sum = col*row;
let colStart = (col-1)/2;
let rowStart = row -1;

for(let count = 1;count<=sum;count++){
    $('tr:eq(' + rowStart+ ') td:eq(' + colStart + ')').text(count);
    rowStart++;
    colStart--;
    if(rowStart>row-1){
        rowStart = 0; 
        if(colStart<0){
            rowStart-=2;
            colStart++;
        }
    }else if(colStart<0){
        colStart = col-1;
    }else if ($('tr:eq(' + rowStart + ') td:eq(' + colStart + ')').text() !== '') {
        rowStart-=2;
        colStart++;
    }
}
</script>
</html>
