<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <title>회원가입</title>
</head>
<style>
table { border-collapse: collapse;}
td {
    border:1px solid gray;
}    
td:nth-child(1) { text-align:right;}
.ldeco {
    background-color:yellow; color: red;
}
.rdeco {
    background-color:aqua; color:brown;
}
</style>
<body>
    <label id="" class="rdeco ldeco">Hello World Jurasic Park!!!</label>
<input type="button" value="info" id="openinfo">
<div  id="info" style="display: none;" title="my info">
    <table>
        <tr><td>사용자아이디</td><td><input type=text id=userid name=userid size=12></td></tr>    
        <tr><td>비밀번호</td><td><input type=password id=passcode name=passcode size=12></td></tr>
        <tr><td>확인</td><td><input type=password id=passcode1 name=passcode1 size=12></td></tr>
        <tr><td>실명</td><td><input type=text id=name name=name size=12></td></tr>
        <tr><td>성별</td><td><input type=radio id=male name=gender>남<input type=radio id=female name=gender>여</td></tr>
        <tr><td>생년월일</td><td><input type=date id=birthday name=birthday></td></tr>
        <tr><td>모바일</td><td><input type=text id=mobile name=mobile size=16></td></tr>
        <tr><td>거주지역</td><td>
            <select id="selRegion" name="selRegion" size="6">
            <option>서울시</option>
            <option>고양시</option>
            <option>파주시</option>
            <option>김포시</option>
            <option>기타</option>
            </select>
        </td></tr>
        <tr><td>게임선택</td><td>
            <input type="checkbox" id="lol" name="game" value="League Of Legend">리그오브레전드
            <input type="checkbox" id="starcraft2" name="game" value="starcraft2">스타크래프트2
            <input type="checkbox" id="overwatch" name="game" value="overwatch">오버워치<br>
            <input type="checkbox" id="tarkov" name="game" value="tarkov">타르코프
            <input type="checkbox" id="SimulatorX" name="game" value="simulatorx">시뮬레이터X
            <input type="checkbox" id="EuroTruck" name="game" value="eurotruck">유로트럭<br>
            <input type="checkbox" id="WOT" name="game" value="World Of Tank">월드오프탱크
            <input type="checkbox" id="DongSoup" name="game" value="AnimalForest">동물의숲
            <input type="checkbox" id="BattleGround" name="game" value="BattleGround">배틀그라운드
        </td></tr>
        
    </table>
    <label id="lblAlert" class="rdeco ldeco"></label>
</div>
<div id=dvCheck style="width:300px;height:200px;background-color:yellow;border:1px solid blue;"></div>
  
</body>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src='./dialogRegister.js'></script>
</html>
