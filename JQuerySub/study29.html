  $(document)   //강사님 코드
    .on('click','#btnAdd',function(){
        let str= prompt('메뉴입력');
       if(str!=null && str!=''){
        str='<tr><td>'+str+'</td></tr>';
        $('#tblMenu').append(str);
       }
    })
  .on('click', '#btnRemove', function() {
    if($('#rownum').val()=='')return false;
    $('#tblMenu tr:eq('+$('#rownum').val()+')').remove();
  });
